<!DOCTYPE html>
<html lang="pt_br">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<script src="https://cdn.jsdelivr.net/gh/andrepaulino/libs/NLWSetup/source/NLWSetup.js"></script>
		<script defer src="./scripts/script.js"></script>
		<title>Hábitos</title>
	</head>
	<body>
		<header>
			<img src="./assets/logo.svg" alt="logo do aplicativo habitos" />
			<button>
				<img src="./assets/plus.svg" alt="ícone sinal de adição roxo" />
				<div>Registrar meu dia</div>
			</button>
		</header>

		<form id="form-habits">
			<div class="habits">
				<div class="habit" data-name="water">🚰</div>
				<div class="habit" data-name="food">🥘</div>
				<div class="habit" data-name="music">🎶</div>
			</div>
			<div class="days"></div>
		</form>
	</body>
</html>
